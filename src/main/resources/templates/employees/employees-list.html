<html lang="en">
  <head th:replace="layouts :: th-head"></head>

  <body>
  <nav th:replace="layouts :: nav"></nav>
    <div>
      <h1>Our employees</h1>
      <table>
        <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>

        <tbody>

        </tbody>
      </table>
    </div>
  <a th:href="@{employees/new}">Add a new team member!</a>
  </body>
</html>
